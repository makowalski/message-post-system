  actor {
    provider = remote
    warn-about-java-serializer-usage = no
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 3652
    }
  }
}

